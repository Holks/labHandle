{% extends "base.html" %}

{% block app_head %}

<!-- Drag-n-Drop CSS -->
<link href="../static/css/dropzone.css" rel="stylesheet">
{% endblock %}

{% block app_content %}
<h2>Some descriptive chart or ...</h2>
<ul class="pagination">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                
            </tr>
        </thead>
        <tbody>
            <tr>
               
            </tr>
        </tbody>
    </table>        
</ul>

<!-- Drop Zone -->
<form action="{{ url_for('main.upload') }}" class="dropzone dz-clickable">
    <div class="dz-default dz-message"><span>Drop files here to upload<br>or click for browse</span></div>
    <button type="submit" class="btn btn-primary start">
        <i class="glyphicon glyphicon-upload"></i><span> Start upload</span>
    </button>
</form>
          
{% endblock %}

{% block app_scripts %}
    <script src="../static/js/dropzone.js"></script>
    
{% endblock %}
